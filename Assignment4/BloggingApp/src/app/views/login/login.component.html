
<h1 class="text-center mt-5">Login</h1>
<div class="container p-3 my-3 mt-5 border">
    <div class="form-group">
        <label for="userid">User Id</label>
        <input [(ngModel)]="userAuthInfo!.userId" type="text" class="form-control" id="userid"
            placeholder="Enter User Id">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="userAuthInfo!.password" type="password" class="form-control" id="password"
            placeholder="Enter Password">
        <div *ngIf="message !=='' " class="alert" [ngClass]="{'alert-danger':!success, 'alert-success': success}"
            role="alert">
            {{message}}
        </div>
    </div>
    <div>
        <button (click)="LoginUser()" class="btn btn-success">Submit</button>
    </div>
</div>
