<h1 class="text-center mt-5">Register</h1>
    <div class="container p-3 my-3 mt-5 border">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="userInfo!.firstName" type="text" class="form-control" id="firstName"
                placeholder="Enter First Name" >
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="userInfo!.lastName" type="text" class="form-control" id="lastName"
                placeholder="Enter Last Name" >
        </div>
        <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input [(ngModel)]="userInfo!.emailAddress" type="email" class="form-control" id="emailAddress"
                placeholder="Enter Email" >
        </div>
        <div class="form-group">
            <label for="userId">User Id</label>
            <input [(ngModel)]="userInfo!.userId" type="text" class="form-control" id="userId"
                placeholder="Enter User Id" >
            <!--two way binding is used. ! tells the form it will not be null-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="userInfo!.password" type="password" class="form-control" id="password"
                placeholder="Enter Password">
        </div>
        <div *ngIf="message !=='' " class="alert" [ngClass]="{'alert-danger':!success, 'alert-success': success}"
            role="alert">
            {{message}}
        </div>
        <div>
            <button (click)="CreateUser()" *ngIf="success == true" class="btn btn-success">Create User</button>
        </div>
    </div>
